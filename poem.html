	<h1><strong>The New Math</strong></h1>
		<h2>by Tom Wayman</h2>
	<p>
		Number is even. Think about it<br>
		No number is not odd.<br>
		<strong>Therefore, all numbers are even</strong><br>
		<em>Two, four, six. Who do we appreciate?</em><br>.
		Those odd numbers, with them you will jive<br>
		And once you arrive<br>
		<em>At infinity, you will see</em><br>
		<em>That all numbers are even,</em> <br>
		<strong>YESSIREE</strong> <br>
	</p>
